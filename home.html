<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Autism Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 198, 255, 0.3) 10%, transparent 50%);
            animation: moveBg 10s infinite alternate;
        }

        @keyframes moveBg {
            0% { transform: translateY(-20px) translateX(-20px); }
            100% { transform: translateY(20px) translateX(20px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            position: relative;
            z-index: 10;
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.9);
        }

        .btn {
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
            margin: 10px;
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: white;
            color: #0072ff;
        }

        .btn-primary:hover {
            background: #0072ff;
            color: white;
            box-shadow: 0 0 15px rgba(0, 114, 255, 0.7);
        }

        .btn-secondary {
            background: white;
            color: #00c6ff;
        }

        .btn-secondary:hover {
            background: #00c6ff;
            color: white;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.7);
        }

        .icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #00c6ff;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.8);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(0, 198, 255, 0.5); }
            to { text-shadow: 0 0 15px rgba(0, 198, 255, 1); }
        }

    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-brain icon"></i>
        <h1>Welcome to the Autism Detector</h1>
        <p>Predict Autism Spectrum Disorder with our AI-powered tool.</p>
        <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
    </div>
</body>
</html>
